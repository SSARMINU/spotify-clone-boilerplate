<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Left Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        
        <img src="Spotify logo.png" alt="Logo" id="logo">
    </header>

    <main>
        
        <section class="image-text-container">
            <img src="Home.png" alt="Image">
            <div class="text">Home</div>
        </section>

        <section class="image-text-container">
            <img src="Search.png" alt="Image">
            <div class="text">Search</div>
        </section>

        <section class="image-text-container">
            <img src="Your library.png" alt="Image">
            <div class="text">Your Library</div>
        </section>


        <section class="image-text-container1">
            <img src="Create.png" alt="Image">
            <div class="text">Create Playlist</div>
        </section>

        <section class="image-text-container1">
            <img src="Liked.png" alt="Image">
            <div class="text">Liked Songs</div>
        </section>

        <section class="image-text-container1">
            <img src="your episodes.png" alt="Image">
            <div class="text">Your Episodes</div>
        </section>

        <body>

            <p>FAV</p>
            <p>Daily Mix1</p>
            <p>Discover Weekly</p>
            <p>Malayalam</p>
            <p>Dance/Electronic Mix</p>
            <p>EDM/Popular</p>
        
        </body>

        
    </main>

    <footer>
        <img src="image11 (1).png" alt="Left Image" class="left-image">
        <img src="Right options.png" alt="Right Image" class="right-image">
        <img src="Music Player Options.png" alt="Right Image" class="centre_image">
    </footer>

</body>
</html>
